<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Wikipedia Viewer App</h1>
    </div>
  </div>
<!-- ./row -->
  <div class="row r-search">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 center-block">
<!--         <button type="button" class="btn btn-default">Default</button> -->
        <p class="text-center"></p>
      </div>
      <div class="col-xs-4"></div>
    </div>
    
    <div class="col-sm-2 col-xs-1"></div>
      <div class="col-sm-8 col-xs-7">
        <div class="input-group">
        <input id="search" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button id="submit-button" class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </span>
      </div><!-- /input-group -->
    </div>
    <div class="col-sm-offset-2 col-xs-offset-8">
    <a id="rand-search" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default text-center" target="_blank" title="Random Search"><i class="fa fa-random" aria-hidden="true"></i></a></div>
  </div>
<!--  ./row -->
  
  <div id="results" class="row">
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
