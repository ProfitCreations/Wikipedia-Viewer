<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Wikipedia Viewer App</h1>
            </div>
        </div>
        <!-- ./row -->

        <div class="row rs">
          <a id="rand-search" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-secondary text-center" target="_blank" title="Random Search"><i class="fa fa-random" aria-hidden="true"></i> Random Search </a></div>
        </div>
        <div class="container">
          <div class="row">
              <div class="col">
                <div class="search">
                  <div class="input-group ">
                      <input id="search" type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button id="submit-button" class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                      </span>
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="container">
          <div id="results" class="row">
          
          </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
